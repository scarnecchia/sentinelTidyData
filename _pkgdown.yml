url: https://scarnecchia.github.io/sentinelTidyData/
template:
  bootstrap: 5
home:
  title: Sentinel Tidy Data
development:
  mode: auto
reference:
- title: Tidy & Clean
  desc: Set-up data to more easily work in R.
  contents:
  - starts_with("tidy_")
  - starts_with("convert_")
- title: Create
  desc: Create new datasets with key information.
  contents: starts_with("create_")
- title: Misc
  desc: Helper functions.
  contents:
  - starts_with("load_")
  - starts_with("subset_")
  - starts_with("safely_")

